<body>
    <h1>Before and After</h1>
    <div id="container">
        <div class="before-after" data-after="images/img2.jpg"><img src="images/img1.jpg" alt="before" /></div>
    </div>
    <p>
    markup:<br/>
    <code>
      &lt;div class="before-after" data-after="&lt;img2-src>">&lt;img src="&lt;img1-src>" alt="before" />&lt;/div>
    </code>
    </p>
    <p>
    js call<br/>
    <code>
      $('.before-after').beforeafter();
    </code>
    </p>
